<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RustRoute - Routing Table</title>
    <link href="/static/css/style.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .routes-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: var(--border-radius);
            overflow: hidden;
            box-shadow: var(--shadow);
        }
        
        .routes-table th,
        .routes-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }
        
        .routes-table th {
            background-color: var(--bg-tertiary);
            font-weight: 600;
            color: var(--text-primary);
        }
        
        .routes-table tr:hover {
            background-color: var(--bg-secondary);
        }
        
        .route-actions {
            display: flex;
            gap: 0.5rem;
        }
        
        .btn {
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.875rem;
            font-weight: 500;
            transition: all 0.2s ease;
        }
        
        .btn-danger {
            background-color: var(--error-color);
            color: white;
        }
        
        .btn-danger:hover {
            background-color: #dc2626;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            color: white;
        }
        
        .btn-primary:hover {
            background-color: var(--primary-dark);
        }
        
        .metric-badge {
            display: inline-block;
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }
        
        .metric-low {
            background-color: rgba(16, 185, 129, 0.1);
            color: var(--success-color);
        }
        
        .metric-medium {
            background-color: rgba(245, 158, 11, 0.1);
            color: var(--warning-color);
        }
        
        .metric-high {
            background-color: rgba(239, 68, 68, 0.1);
            color: var(--error-color);
        }
        
        .search-controls {
            display: flex;
            gap: 1rem;
            margin-bottom: 1.5rem;
            align-items: center;
        }
        
        .search-input {
            flex: 1;
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
        }
        
        .filter-select {
            padding: 0.75rem;
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius);
            font-size: 0.875rem;
            min-width: 150px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Navigation -->
        <nav class="navbar">
            <div class="nav-brand">
                <i class="fas fa-route"></i>
                <span>RustRoute</span>
            </div>
            <ul class="nav-menu">
                <li><a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="/routes" class="active"><i class="fas fa-map-signs"></i> Routes</a></li>
                <li><a href="/config"><i class="fas fa-cog"></i> Config</a></li>
                <li><a href="/metrics"><i class="fas fa-chart-line"></i> Metrics</a></li>
            </ul>
            <button id="logout-button" class="logout-button hidden">
                <i class="fas fa-sign-out-alt"></i>
                Logout
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h1><i class="fas fa-map-signs"></i> Routing Table</h1>
                <div>
                    <button id="refresh-button" class="btn btn-primary">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </header>

            <section class="card" style="margin-bottom: 2rem;">
                <h2 style="margin-bottom: 1rem; font-size: 1.25rem;">Add Static Route</h2>
                <form id="create-route-form" class="form-grid">
                    <div class="form-group">
                        <label for="route-destination">Destination</label>
                        <input id="route-destination" name="destination" type="text" placeholder="e.g. 10.1.0.0" required>
                    </div>
                    <div class="form-group">
                        <label for="route-mask">Subnet Mask</label>
                        <input id="route-mask" name="mask" type="text" placeholder="e.g. 255.255.255.0" required>
                    </div>
                    <div class="form-group">
                        <label for="route-next-hop">Next Hop</label>
                        <input id="route-next-hop" name="next_hop" type="text" placeholder="e.g. 192.168.1.1" required>
                    </div>
                    <div class="form-group">
                        <label for="route-interface">Interface</label>
                        <input id="route-interface" name="interface" type="text" placeholder="e.g. eth0" required>
                    </div>
                    <div class="form-group">
                        <label for="route-metric">Metric (optional)</label>
                        <input id="route-metric" name="metric" type="number" min="1" max="16" placeholder="1">
                    </div>
                    <div class="form-group form-actions">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-plus"></i> Add Route
                        </button>
                    </div>
                </form>
            </section>

            <div class="search-controls">
                <input type="text" class="search-input" id="search-input" placeholder="Search routes by destination, next hop, or interface...">
                <select class="filter-select" id="metric-filter">
                    <option value="">All Metrics</option>
                    <option value="low">Low (1-5)</option>
                    <option value="medium">Medium (6-10)</option>
                    <option value="high">High (11+)</option>
                </select>
                <select class="filter-select" id="interface-filter">
                    <option value="">All Interfaces</option>
                </select>
            </div>

            <!-- Routes Summary -->
            <div class="stats-grid" style="margin-bottom: 2rem;">
                <div class="stat-card">
                    <div class="stat-icon">
                        <i class="fas fa-route"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Total Routes</h3>
                        <p id="total-routes">Loading...</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, var(--success-color), #059669);">
                        <i class="fas fa-check-circle"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Active Routes</h3>
                        <p id="active-routes">Loading...</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, var(--warning-color), #d97706);">
                        <i class="fas fa-exclamation-triangle"></i>
                    </div>
                    <div class="stat-content">
                        <h3>High Metric</h3>
                        <p id="high-metric-routes">Loading...</p>
                    </div>
                </div>
                
                <div class="stat-card">
                    <div class="stat-icon" style="background: linear-gradient(135deg, var(--info-color), #0891b2);">
                        <i class="fas fa-clock"></i>
                    </div>
                    <div class="stat-content">
                        <h3>Avg Age</h3>
                        <p id="avg-age">Loading...</p>
                    </div>
                </div>
            </div>

            <!-- Routes Table -->
            <div style="background: white; border-radius: var(--border-radius); overflow: hidden; box-shadow: var(--shadow);">
                <table class="routes-table" id="routes-table">
                    <thead>
                        <tr>
                            <th>Destination</th>
                            <th>Next Hop</th>
                            <th>Metric</th>
                            <th>Interface</th>
                            <th>Age</th>
                            <th>Learned From</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="routes-tbody">
                        <tr>
                            <td colspan="7" style="text-align: center; padding: 2rem;">
                                <div class="spinner"></div>
                                <div style="margin-top: 1rem;">Loading routes...</div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>

    <div id="login-modal" class="auth-modal hidden">
        <div class="auth-modal__content">
            <h2><i class="fas fa-lock"></i> 登录</h2>
            <form id="login-form">
                <label for="auth-username">Username</label>
                <input id="auth-username" name="username" type="text" required autofocus>

                <label for="auth-password">Password</label>
                <input id="auth-password" name="password" type="password" required>

                <button type="submit" class="auth-button">Login</button>
                <div id="login-error" class="auth-error hidden"></div>
            </form>
        </div>
    </div>

    <script src="/static/js/auth.js"></script>
    <script src="/static/js/routes.js" defer></script>
</body>
</html>
